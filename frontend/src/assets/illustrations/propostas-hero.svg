<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f1f5ff"></stop>
      <stop offset="1" stop-color="#f8fafc"></stop>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"></stop>
      <stop offset="1" stop-color="#f6f7fb"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0b1220" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" rx="28" fill="url(#bg)"></rect>

  <!-- Subtle grid -->
  <g opacity="0.25">
    <path d="M0 120 H1200" stroke="#dbe3f0"></path>
    <path d="M0 240 H1200" stroke="#dbe3f0"></path>
    <path d="M0 360 H1200" stroke="#dbe3f0"></path>
    <path d="M0 480 H1200" stroke="#dbe3f0"></path>
    <path d="M0 600 H1200" stroke="#dbe3f0"></path>

    <path d="M150 0 V675" stroke="#dbe3f0"></path>
    <path d="M300 0 V675" stroke="#dbe3f0"></path>
    <path d="M450 0 V675" stroke="#dbe3f0"></path>
    <path d="M600 0 V675" stroke="#dbe3f0"></path>
    <path d="M750 0 V675" stroke="#dbe3f0"></path>
    <path d="M900 0 V675" stroke="#dbe3f0"></path>
    <path d="M1050 0 V675" stroke="#dbe3f0"></path>
  </g>

  <!-- Left: University / Institution -->
  <g filter="url(#shadow)">
    <rect x="90" y="120" width="370" height="420" rx="22" fill="url(#card)" stroke="#e6eaf2"></rect>
    <g transform="translate(140,165)">
      <rect x="0" y="0" width="270" height="58" rx="14" fill="#eef2ff" stroke="#dbe2ff"></rect>
      <text x="18" y="37" font-family="Inter, Arial" font-size="18" fill="#1f2a44" font-weight="600">
        Instituição / Curso
      </text>

      <!-- Building icon -->
      <g transform="translate(18,95)">
        <rect x="0" y="0" width="260" height="250" rx="18" fill="#ffffff" stroke="#e8edf6"></rect>
        <path d="M35 85 L130 35 L225 85" fill="none" stroke="#2b4ea2" stroke-width="6" stroke-linecap="round"></path>
        <rect x="55" y="85" width="150" height="145" rx="14" fill="#f8fafc" stroke="#e8edf6"></rect>
        <g fill="#c7d2fe">
          <rect x="75" y="110" width="22" height="22" rx="5"></rect>
          <rect x="110" y="110" width="22" height="22" rx="5"></rect>
          <rect x="145" y="110" width="22" height="22" rx="5"></rect>
          <rect x="75" y="145" width="22" height="22" rx="5"></rect>
          <rect x="110" y="145" width="22" height="22" rx="5"></rect>
          <rect x="145" y="145" width="22" height="22" rx="5"></rect>
          <rect x="110" y="180" width="22" height="50" rx="6" fill="#94a3ff"></rect>
        </g>
        <text x="10" y="280" font-family="Inter, Arial" font-size="14" fill="#4b5563">
          Contexto acadêmico
        </text>
      </g>
    </g>
  </g>

  <!-- Right: Proposal cards -->
  <g filter="url(#shadow)">
    <rect x="520" y="120" width="590" height="420" rx="22" fill="url(#card)" stroke="#e6eaf2"></rect>
    <g transform="translate(565,165)">
      <text x="0" y="0" font-family="Inter, Arial" font-size="20" fill="#111827" font-weight="700">
        Catálogo de Propostas
      </text>
      <text x="0" y="28" font-family="Inter, Arial" font-size="14" fill="#6b7280">
        Propostas • status • palavras-chave • orientador
      </text>

      <!-- Proposal card 1 -->
      <g transform="translate(0,60)">
        <rect x="0" y="0" width="500" height="94" rx="18" fill="#ffffff" stroke="#e8edf6"></rect>
        <rect x="18" y="18" width="52" height="52" rx="14" fill="#eef2ff" stroke="#dbe2ff"></rect>
        <path d="M34 44 h20" stroke="#2b4ea2" stroke-width="4" stroke-linecap="round"></path>
        <path d="M34 54 h28" stroke="#2b4ea2" stroke-width="4" stroke-linecap="round"></path>
        <text x="88" y="40" font-family="Inter, Arial" font-size="16" fill="#111827" font-weight="650">
          Tema: Aplicação Educacional
        </text>
        <text x="88" y="64" font-family="Inter, Arial" font-size="13" fill="#6b7280">
          Status: publicada • Palavras-chave: IA, Educação
        </text>
        <rect x="382" y="26" width="98" height="34" rx="12" fill="#e8f1ff" stroke="#cfe0ff"></rect>
        <text x="392" y="48" font-family="Inter, Arial" font-size="13" fill="#1f4ed8" font-weight="650">
          Detalhes
        </text>
      </g>

      <!-- Proposal card 2 -->
      <g transform="translate(0,170)">
        <rect x="0" y="0" width="500" height="94" rx="18" fill="#ffffff" stroke="#e8edf6"></rect>
        <rect x="18" y="18" width="52" height="52" rx="14" fill="#ecfeff" stroke="#cffafe"></rect>
        <path d="M34 40 h28" stroke="#0f766e" stroke-width="4" stroke-linecap="round"></path>
        <path d="M34 52 h22" stroke="#0f766e" stroke-width="4" stroke-linecap="round"></path>
        <text x="88" y="40" font-family="Inter, Arial" font-size="16" fill="#111827" font-weight="650">
          Tema: Busca e Palavras-chave
        </text>
        <text x="88" y="64" font-family="Inter, Arial" font-size="13" fill="#6b7280">
          Status: rascunho • Palavras-chave: Catálogo, UX
        </text>
        <rect x="382" y="26" width="98" height="34" rx="12" fill="#e8f1ff" stroke="#cfe0ff"></rect>
        <text x="392" y="48" font-family="Inter, Arial" font-size="13" fill="#1f4ed8" font-weight="650">
          Detalhes
        </text>
      </g>

      <!-- Footer hint -->
      <g transform="translate(0,300)">
        <rect x="0" y="0" width="500" height="70" rx="18" fill="#f8fafc" stroke="#e8edf6"></rect>
        <text x="18" y="30" font-family="Inter, Arial" font-size="14" fill="#374151" font-weight="650">
          Fluxo típico
        </text>
        <text x="18" y="52" font-family="Inter, Arial" font-size="13" fill="#6b7280">
          Docente cria → valida → publica → estudante consulta → contato/seleção
        </text>
      </g>
    </g>
  </g>

  <!-- Connecting arrows -->
  <g opacity="0.9">
    <path d="M470 330 C520 330, 520 330, 560 330" fill="none" stroke="#2b4ea2" stroke-width="6" stroke-linecap="round"></path>
    <path d="M548 318 L570 330 L548 342" fill="none" stroke="#2b4ea2" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>
</svg>
